{% extends "blog/../base.html" %}

{% block content %}
<div class="login__page">
    <div class="login__body">
        <h2 class="login__title blog-list__title">Login to Your Account</h2>
        {% if form.errors %}
        <div class="login__error-text">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}" class="login__form">
            {% csrf_token %}
            <div class="login__django-form-username login__django-form">
                <label for="{{ form.username.id_for_label }}">
                    {{ form.username.label }}
                </label>
                {{ form.username }}
            </div>
            <div class="login__django-form-pass login__django-form">
                <label for="{{ form.password.id_for_label }}">
                    {{ form.password.label }}
                </label>
                {{ form.password }}
            </div>
            <div class="login__django-form-actions">
                <input type="submit" value="Login" class="login__django-form-btn-login button" />
            </div>

            <input type="hidden" name="next" value="{{ next }}" />
        </form>

    </div>
</div>
{% endblock %}
