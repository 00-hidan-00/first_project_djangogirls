<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}?v=3.8">
</head>

<body>
<div class="wrapper">
    {% include '_helpers/_header.html' %}

    <main class="page">
        <section class="page">
            <div class="page__container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__body">
            </div>
        </div>
    </footer>
</div>
<script src="{% static 'blog/js/script.js' %}"></script>
</body>
