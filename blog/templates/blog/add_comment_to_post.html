{% extends 'blog/base.html' %}

{% block content %}
<div class="add-comment__page">
    <div class="add-comment__body">
        <h1 class="add-comment__title blog-list__title">Add a Comment</h1>
        <form method="POST" class="add-comment__form">
            {% csrf_token %}
            <div class="add-comment__django-form">
                {{ form.author.label_tag }}
                {{ form.author }}
            </div>
            <div class="add-comment__django-form">
                {{ form.text.label_tag }}
                {{ form.text }}
            </div>
            <div class="add-comment__actions">
                <button type="submit" class="add-comment__btn-submit button button--mini">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
