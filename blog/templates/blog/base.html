<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}?v=1.16">
</head>
<body>

<header class="page-header d-flex justify-content-between align-items-center px-4 py-3"
        style="background-color: #ff6f3c;">
    <h1 class="mb-0" style="font-size: 32pt;">
        <a href="/" style="color: white; text-decoration: none;">Django Blog</a>
    </h1>

    <nav class="d-flex align-items-center" aria-label="User menu">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu mx-2" title="New Post" aria-label="New post">
            <i class="bi bi-plus" style="font-size: 28px; color: white;"></i>
        </a>
        <a href="{% url 'post_draft_list' %}" class="top-menu mx-2" title="Drafts" aria-label="Drafts">
            <i class="fas fa-folder-open" style="font-size: 26px; color: white;"></i>
        </a>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="top-menu mx-2" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </form>

        {% else %}
        <a href="{% url 'login' %}" class="top-menu mx-2" title="Login" aria-label="Login">
            <i class="fas fa-user" style="font-size: 26px; color: white;"></i>
        </a>
        {% endif %}
    </nav>
</header>

<main class="content container mt-5 px-3">
    <div class="row justify-content-center">
        <div class="col-md-10">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>

</body>
</html>
