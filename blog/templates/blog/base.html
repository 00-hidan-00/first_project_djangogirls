<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=3.2">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <a href="/" class="header__link-logo">Django Blog</a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            {% if user.is_authenticated %}
                            <li class="menu__item">
                                <a href="{% url 'post_new' %}" class="menu__button button button--mini">Post New</a>
                            </li>
                            <li class="menu__item">
                                <a href="{% url 'post_draft_list' %}"
                                    class="menu__button button button--mini">Drafts</a>
                            </li>
                            <li class="menu__item">
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button class="menu__button button button--white-border button--mini" type="submit"
                                        title="Logout">
                                        Logout
                                    </button>
                                </form>
                            </li>
                            {% else %}
                            <li class="menu__item">
                                <a class="menu__button button button--mini" href="{% url 'login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page">
                <div class="page__container">
                    {% block content %}
                    {% endblock %}
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__body">
                </div>
            </div>
        </footer>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
