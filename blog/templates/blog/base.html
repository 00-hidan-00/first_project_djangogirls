{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>

    <!-- Bootstrap 4 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body style="font-family: 'Raleway', sans-serif; background-color: #f9f9f9;">

<!-- Header -->
<div class="page-header d-flex justify-content-between align-items-center px-4 py-3" style="background-color: #ff6f3c;">
    <h1 class="mb-0" style="font-size: 32pt;">
        <a href="/" style="color: white; text-decoration: none;">Django Blog</a>
    </h1>
    {% if user.is_authenticated %}
    <div class="d-flex align-items-center">
        <a href="{% url 'post_new' %}" class="top-menu mx-2" title="New Post">
            <i class="bi bi-plus" style="font-size: 28px; color: white;"></i>
        </a>
        <a href="{% url 'post_draft_list' %}" class="top-menu mx-2" title="Drafts">
            <i class="fas fa-folder-open" style="font-size: 26px; color: white;"></i>
        </a>
    </div>
    {% endif %}
</div>

<!-- Main content -->
<div class="content container mt-5 px-3">
    <div class="row justify-content-center">
        <div class="col-md-10">
            {% block content %}
            <!-- Default content block -->
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
