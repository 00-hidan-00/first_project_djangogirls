name: ğŸ³ Docker Compose CI

on:
  push:
    branches: [master, develop]
  pull_request:

jobs:
  docker-compose-build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.6
        options: --privileged

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Compose (via setup-buildx)
        uses: docker/setup-buildx-action@v3

      - name: âš™ï¸ Build and run containers
        run: docker compose --profile full_dev up -d --build

      - name: â³ Wait for Postgres
        run: |
          until docker compose exec postgres pg_isready -U $POSTGRES_USER; do
            echo "Waiting for Postgres..."; sleep 2;
          done

      - name: âœ… Run Django checks and tests
        run: |
          docker compose exec app python manage.py check
          docker compose exec app python manage.py test