name: 🐳 Docker Compose CI

on:
  push:
    branches: [master, develop]
  pull_request:

jobs:
  docker-compose-build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.6
        options: --privileged

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Compose (via setup-buildx)
        uses: docker/setup-buildx-action@v3

      - name: ⚙️ Build and run containers
        run: docker compose --profile full_dev up -d --build

      - name: ⏳ Wait for Postgres
        run: |
          until docker compose exec postgres pg_isready -U $POSTGRES_USER; do
            echo "Waiting for Postgres..."; sleep 2;
          done

      - name: ✅ Run Django checks and tests
        run: |
          docker compose exec app python manage.py check
          docker compose exec app python manage.py test